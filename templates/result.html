{% extends "base.html" %}
{% block content %}

<div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-header" style="font-weight:bold ;">Poll Results</div>
    <div class="card-body">
        <h4 class="card-title">{{poll.question}}</h4>
        <p class="card-text">
            {{poll.choice1}} - {{poll.choice1_count}} <br>
            {{poll.choice2}} - {{poll.choice2_count}} <br>
            {{poll.choice3}} - {{poll.choice3_count}} <br>
            <span style="font-weight:bold ;">Total - {{poll.total}}</span>
        </p>
    </div>
</div>
{% endblock content %}
