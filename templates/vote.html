{% extends "base.html" %}
{% block content %}

<h2>{{poll.question}}</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="mt-4">Options</legend>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                checked="">
            <label class="form-check-label" for="optionsRadios1">
                {{poll.choice1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            <label class="form-check-label" for="optionsRadios2">
                {{poll.choice2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            <label class="form-check-label" for="optionsRadios3">
                {{poll.choice3}}
            </label>
        </div>
        <button type="submit">Submit</button>
    </fieldset>


</form>

{% endblock content %}
