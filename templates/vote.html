{% extends "base.html" %}
{% block content %}

<div class="card bg-light mb-3" style="max-width: 25rem;">
    <div class="card-header" style="font-weight:bold ;">Select your choice</div>
    <div class="card-body">
        <h4 class="card-title">{{poll.question}}</h4>
        <p class="card-text">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="mt-4" style="font-weight:bold ;">Options</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1"
                        value="option1" checked="">
                    <label class="form-check-label" for="optionsRadios1">
                        {{poll.choice1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2"
                        value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                        {{poll.choice2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3"
                        value="option3">
                    <label class="form-check-label" for="optionsRadios3">
                        {{poll.choice3}}
                    </label>
                </div>
                <br>
                <button type="submit" class="btn btn-dark">Submit</button>
            </fieldset>
        </form>
        </p>
    </div>
</div>
{% endblock content %}
