{% extends 'base.html' %}
{% block content %}

<div class="card bg-light mb-3" style="max-width: 20rem;">
    <div class="card-header">Create new poll</div>
    <div class="card-body">
        <p class="card-text">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" class="btn btn-dark" style="margin-left: 100px; ">
        </form>
        </p>
    </div>
</div>
{% endblock content %}
