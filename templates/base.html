{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll App</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Poll application</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'poll_new' %}">Create Poll</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-secondary my-2 my-sm-0">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-secondary my-2 my-sm-0">Log In</a> &nbsp;
                        <a href="{% url 'signup' %}" class="btn btn-secondary my-2 my-sm-0">Sign Up</a>
                        {% endif %}
                        </a>
                    </form>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <br>
    {% block content %}

    {% endblock content %}

</body>

</html>
